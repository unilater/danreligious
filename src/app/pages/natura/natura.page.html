<ion-header class="parchment-header">
  <ion-toolbar color="light">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/tabs/tab1"></ion-back-button>
    </ion-buttons>
    <ion-title class="vintage-title">
      <ion-icon name="leaf-outline"></ion-icon>
      Il Calendario della Natura
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="parchment-body">
  <ng-container *ngIf="!loading && !error && natura as nat; else stateTpl">

    <!-- Testata -->
    <section class="hero">
      <div class="hero-date">{{ date }}</div>
      <ion-chip *ngIf="nat.fase_lunare" class="chip-liturgical">
        <ion-icon name="moon-outline"></ion-icon>
        <ion-label>{{ nat.fase_lunare }}</ion-label>
      </ion-chip>
    </section>

    <!-- Quadro del giorno -->
    <ion-card class="card-vintage">
      <ion-card-header>
        <ion-card-title class="section-title">
          <ion-icon name="flower-outline"></ion-icon>
          Opere del giorno
        </ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <ion-list class="list-plain">
          <ion-item lines="full" *ngIf="nat.orto">
            <ion-icon slot="start" name="nutrition-outline"></ion-icon>
            <ion-label>
              <div class="label-head">Orto</div>
              <div class="label-sub">{{ nat.orto }}</div>
            </ion-label>
          </ion-item>

          <ion-item lines="full" *ngIf="nat.giardino">
            <ion-icon slot="start" name="trail-sign-outline"></ion-icon>
            <ion-label>
              <div class="label-head">Giardino</div>
              <div class="label-sub">{{ nat.giardino }}</div>
            </ion-label>
          </ion-item>

          <ion-item lines="full" *ngIf="nat.piante">
            <ion-icon slot="start" name="water-outline"></ion-icon>
            <ion-label>
              <div class="label-head">Piante di casa</div>
              <div class="label-sub">{{ nat.piante }}</div>
            </ion-label>
          </ion-item>

          <ion-item lines="full" *ngIf="nat.cucina">
            <ion-icon slot="start" name="restaurant-outline"></ion-icon>
            <ion-label>
              <div class="label-head">In cucina</div>
              <div class="label-sub">{{ nat.cucina }}</div>
            </ion-label>
          </ion-item>

          <ion-item lines="none" *ngIf="nat.consiglio">
            <ion-icon slot="start" name="sparkles-outline"></ion-icon>
            <ion-label>
              <div class="label-head">Consiglio</div>
              <div class="label-sub">{{ nat.consiglio }}</div>
            </ion-label>
          </ion-item>
        </ion-list>
      </ion-card-content>
    </ion-card>

    <!-- Lettura del Monaco (testo lungo) -->
<!-- Lettura del Monaco — Orto & Giardino (o testo unico) -->
<ion-card class="card-vintage" *ngIf="testoOrto || testoUnico">
  <ion-card-header>
    <ion-card-title class="section-title">
      <ion-icon name="book-outline"></ion-icon>
      Lettura del Monaco — Orto & Giardino
    </ion-card-title>
  </ion-card-header>
  <ion-card-content>
    <div class="prose" [innerHTML]="testoOrto || testoUnico"></div>
  </ion-card-content>
</ion-card>

<!-- Lettura del Monaco — In cucina -->
<ion-card class="card-vintage" *ngIf="testoCucina">
  <ion-card-header>
    <ion-card-title class="section-title">
      <ion-icon name="restaurant-outline"></ion-icon>
      Lettura del Monaco — In cucina
    </ion-card-title>
  </ion-card-header>
  <ion-card-content>
    <div class="prose" [innerHTML]="testoCucina"></div>
  </ion-card-content>
</ion-card>


  </ng-container>

  <ng-template #stateTpl>
    <div class="state">
      <ion-spinner *ngIf="loading" name="crescent"></ion-spinner>
      <ion-note color="danger" *ngIf="error">{{ error }}</ion-note>
    </div>
  </ng-template>
</ion-content>
